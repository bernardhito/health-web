<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Health</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <link rel="icon" href="../img/logotopo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-wrapper">
    <img src="../img/website +Health.png" alt="Imagem de fundo" class="bg-image">

    <div class="header-overlay">
      <img src="../img/logo health white.png" alt="Logo +Health" class="logo">

      <div class="nav-texts">
        <span class="nav-item">Sobre nós</span>
        <span class="nav-item">Perguntas Frequentes</span>
      </div>

      <a href="https://play.google.com/store/games?hl=pt_BR" target="_blank" class="download-button">Baixe agora</a>
    </div>

    <div class="intro-section">
      <div class="intro-grid">
        <div class="intro-content">
          <h1 class="intro-title">
            Transforme sua saúde<br>com +Health
          </h1>
          <p class="intro-description">
            Acompanhe metas semanais, registre seu progresso<br>
            e tenha controle total do seu bem-estar.<br>
            Comece sua jornada com a gente.
          </p>
          <a href="https://play.google.com/store/games?hl=pt_BR" target="_blank" class="intro-button">Comece hoje</a>
        </div>

        <div class="intro-image">
          <img src="../img/iphonepé.png" alt="Mockup do app +Health" class="iphone-mockup">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
